<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particles</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Welcome to<br>Coordinature</h1>
            <p> Journey into the next dimension with this crazy particle effect</p>
        </div>
    </div>
    <canvas class="webgl"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js" integrity="sha512-UxP+UhJaGRWuMG2YC6LPWYpFQnsSgnor0VUF3BHdD83PS/pOpN+FYbZmrYN+ISX8jnvgVUciqP/fILOXDjZSwg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/CSSRulePlugin.min.js" integrity="sha512-SuKlyVGK9c7adN5I0qO0zZt1KAXK9WpUguwgH16A3s8Wvrc1X3mum4PS9bI7223Y2v5KBzx3qTCdlVymgF0uWg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>">
    <script>
        const content = CSSRulePlugin.getRule('.content:before')
        const h1 = document.querySelector('h1')
        const p = document.querySelector('p')
        const tl = gsap.timeline()

        tl.from(content, {delay: .5, duration: 4, cssRule: {scaleX: 0}})
        tl.to(h1, { duration: 2, clipPath: 'polygon(0 0, 100% 0, 100% 0, 0 0)'})

   </script>

</body>
</html>
